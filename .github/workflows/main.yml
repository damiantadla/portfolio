name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: List root directory
        run: ls -al

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd frontend/portfolio
          npm install

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS using rsync
        run: |
          sudo apt-get install -y rsync  # Zainstaluj rsync, jeśli nie jest dostępny
          rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no -p 22" \
            frontend/portfolio/ \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_IP }}:/home/ftpuser/var/www/portfolio/frontend/portfolio

      - name: Execute deployment script
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            cd /home/ftpuser/var/www/portfolio/frontend/portfolio
            npm install --production
            pm2 restart 0
