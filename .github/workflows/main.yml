name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: List root directory
        run: ls -al

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Upload frontend/portfolio as artifact
        uses: actions/upload-artifact@v3
        with:
          name: frontend-portfolio
          path: frontend/portfolio

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download frontend/portfolio artifact
        uses: actions/download-artifact@v3
        with:
          name: frontend-portfolio
          path: frontend/portfolio

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_IP }} >> ~/.ssh/known_hosts

      - name: Ensure the deployment directory exists
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            mkdir -p /home/ftpuser/var/www/portfolio/frontend/portfolio

      - name: Deploy to VPS using rsync
        env:
          VPS_PASSWORD: ${{ secrets.VPS_PASSWORD }}
        run: |
          sshpass -p "${VPS_PASSWORD}" rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" \
            ./frontend/portfolio/ \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_IP }}:/home/ftpuser/var/www/portfolio/frontend/portfolio/
      

      - name: Build Next.js application
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            cd /home/ftpuser/var/www/portfolio/frontend/portfolio
            npm install 

      - name: Execute deployment script
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            cd /home/ftpuser/var/www/portfolio/frontend/portfolio
            npm install
            npm run build
            pm2 list
            pm2 restart 0
